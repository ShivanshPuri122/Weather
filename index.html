<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Shivansh Puri">
  <title>Weather</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Weather
        <img class="img-fluid" src="assets/sun.png" alt="logo" style="width:25px;height:25px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="weather.html">Weather Report</a></li>
          <li class="nav-item"><a class="nav-link active" href="feedback.html" target="_blank">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container-fluid search-section mt-5 pt-4">
    <form class="w-50 position-relative" onsubmit="return searchLocation(event)">
      <div class="input-group">
        <input type="search" id="locationInput" class="form-control rounded-start" placeholder="Enter Location"
          aria-label="Enter Location" autocomplete="off">
        <button class="btn btn-primary rounded-end" type="submit">Search</button>
      </div>
      <!-- Suggestions dropdown -->
      <div id="suggestions" class="list-group position-absolute w-100"></div>
    </form>
  </div>

  <!-- Recent Location -->
  <div class="recent-location">
    <div id="recentContainer" class="container bg-white bg-opacity-50 mb-2 p-3 rounded shadow d-none">
      <h5 class="mb-3">Recent Locations</h5>
      <div id="recentCards" class="row g-3"></div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="javascript/script.js"></script>
</body>

</html>
