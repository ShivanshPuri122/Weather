<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Brand / Logo -->
            <a class="navbar-brand" style="color: white;" href="index.html">Weather
                <img class="img-fluid" src="assets/sun.png" alt="logo" style="width:32px;height:32px">
            </a>
            <!-- Hamburger Menu for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="weather.html">Weather Report</a></li>
                    <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container for Feedback Form -->
    <div class="container form-container d-flex justify-content-center align-items-cente mt-5">
        <!-- Form Card -->

        <div class="bg-white bg-opacity-75 p-5 rounded shadow w-75 w-md-50 r">

            <!--Alert-->
            <div id="alert-container" class="mb-3"></div>

            <!-- Feedback Form -->
            <form id="feedbackForm" novalidate>
                <!-- Row for Name Fields -->
                <div class="row mb-3">
                    <div class="col-md-4 mb-2">
                        <label class="form-label" for="firstName">First Name</label>
                        <input class="form-control" type="text" id="firstName" placeholder="Enter First Name" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label" for="middleName">Middle Name</label>
                        <input class="form-control" type="text" id="middleName" placeholder="Enter Middle Name">
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input class="form-control" type="text" id="lastName" placeholder="Enter Last Name" required>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label class="form-label" for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter Your Email" required>
                </div>

                <!-- Feedback Textarea -->
                <div class="mb-3">
                    <label class="form-label" for="feedback">
                        Feedback <span id="charCount" class="text-muted">(0/250)</span>
                    </label>
                    <textarea class="form-control" id="feedback" rows="4" placeholder="Enter Your Feedback"
                        maxlength="250" required></textarea>
                </div>



                <!-- Submit Button -->
                <div class="text-center">
                    <button class="btn btn-primary px-4" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="javascript/feedback_validate.js"></script>

</body>

</html>
