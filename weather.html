<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/weather.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather
                <img class="img-fluid ms-2" src="assets/sun.png" alt="logo" style="width:25px;height:25px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Weather Report</a></li>
                    <li class="nav-item"><a class="nav-link active" href="feedback.html" target="_blank">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 pt-5">

        <h2 id="cityName" class="mb-4 text-center display-6">Loading Weather...</h2>

        <!-- Current Weather -->
        <div class="card weather-card p-4 shadow-sm mb-4 text-center">
            <h4 class="mb-3">Current Weather</h4>
            <div id="currentWeather" class="d-flex flex-wrap justify-content-center gap-3"></div>
        </div>

        <!-- Hourly Forecast -->
        <div class="card weather-card p-4 shadow-sm mb-4">
            <h4 class="mb-3 text-center">Hourly Forecast (Next 24 Hours)</h4>
            <div id="hourlyWeather" class="d-flex flex-wrap justify-content-center gap-3"></div>
        </div>

        <!-- Weekly Forecast -->
        <div class="card weather-card p-4 shadow-sm mb-4">
            <h4 class="mb-3 text-center">7-Day Forecast</h4>
            <div id="weeklyWeather" class="d-flex flex-wrap justify-content-center gap-3"></div>
        </div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/weather.js"></script>

</body>

</html>
